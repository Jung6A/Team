<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Title</title>

    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<body>
    <div layout:fragment="main" id="main">
        <div>방명록 주인의 프로필 카드</div>
        <form method="post" action="/guest/writeComplete">
            <textarea placeholder="방명록을 입력하세요 나중에 css"></textarea>
            <button>작성</button>
        </form>
        <div>아래로 작성된 방명록 목록 (페이징 필요?)</div>
    </div>
</body>
</html>
