<!-- 탬플릿.html -->

<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">로그인</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/login.css">
    </th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<div layout:fragment="main" id="main">
    <div id="loginWrap">
        <form method="post" action="/login" > <!-- 일단 스프레드시트에 입력한 주소-->
            <!--            <input type="hidden" th:name="" th:value="">-->
            <div class="formData">
                <div class="formTitle">로그인</div>
                <div class="inputField">
                    <input type="text" name="userId" id="userId" placeholder="ID">
                </div>
                <div class="inputField">
                    <input type="password" name="password" id="password" placeholder="PASSWORD">
                </div>

                <!--                <p th:if="${loginFailMsg}" th:text="${loginFailMsg}"-->
                <!--                   style="color:red; padding-bottom:20px;"></p>-->
                <div class="loginBt">
                    <button>LOGIN</button>
                </div>
            </div>
        </form>
        <!-- 아이디 비밀번호 찾기는 안 해도 되니 삭제-->
        <div class="joinLink">
            <a href="/join">회원가입</a>
        </div>
    </div>
</div>
</html>
