<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">로그인</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/login.css">
    </th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<body>
<div layout:fragment="main" id="main">
    <div id="loginWrap">
        <form method="post" action="login">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <div class="formData">
                <div class="formTitle">로그인</div>
                <div class="inputField">
                    <input type="text" name="userId" id="username" placeholder="ID" required>
                </div>
                <div class="inputField">
                    <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                </div>
                <p th:if="${loginFailMsg}" th:text="${loginFailMsg}" style="color:red; padding-bottom:20px;"></p>
                <div class="loginBt">
                    <button type="submit">로그인</button>
                </div>
            </div>
        </form>
        <div class="joinLink">
            <a href="/member/join">회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
