<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main}">

  <meta charset="UTF-8">
  <title layout:fragment="title">회원가입</title>

  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>

    <div layout:fragment="main" id="main">
        <div id="joinWrap">
            <div id="joinForm">
                <form method="post" action="/join" th:object="${joinDto}" enctype="multipart/form-data">
                    <!-- 임시로 MemberDto로 바꿔뒀는데 JoinDto로 변경?-->
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div class="formData">
                        <div class="inputField">
                            <label th:for="userId">아이디</label>
                            <input type="text" th:field="*{userId}" class="formInput"
                                   placeholder="아이디를 입력하세요">
                            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
                               class="fieldError"></p>
                        </div>
                        <div class="inputField">
                            <label th:for="password">비밀번호</label>
                            <input type="password" th:field="*{password}" class="formInput"
                                   placeholder="비밀번호를 입력하세요">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="fieldError"></p>
                        </div>
                        <div class="inputField">
                            <label for="confirmpassword">비밀번호 확인</label>
                            <input type="password" id="confirmpassword" class="formInput"
                                   placeholder="비밀번호 확인, 다시 입력하세요">
                        </div>
                        <div class="inputField">
                            <label th:for="email">이메일</label>
                            <input type="email" th:field="*{email}" class="formInput"
                                   placeholder="이메일을 입력하세요">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="fieldError"></p>
                        </div>
                        <!--사용자 프로필 사진 선택 -->
                        <div class="inputField">
                            <label th:for="profileImage">프로필 사진</label>
                            <input type="file" id="profileImage" name="profileImage" class="formInput" accept="image/*">
                        </div>
                        <!-- 이름도 필요 없을 것 같아서 지움 -->
                        <div class="joinBt">
                            <button id="btn-join">회원가입</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
