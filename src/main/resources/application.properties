spring.application.name=guestbook

server.port=80

#thymeleaf SET
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
itemImgPath=C:/guestbook
profileImagePath=C:/guestbook
uploadPath=file:///C:/guestbook/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB





#database SET
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://121.125.164.219:3306/junga
spring.datasource.username=junga
spring.datasource.password=123456

spring.devtools.livereload.enabled=true

#JPA SET
spring.jpa.properties.hibernate.show=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
spring.jpa.datasource-platform=org.hibernate.dialect.MySQL8Dialect


#hikari SET
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000